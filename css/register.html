<section>
    <div class="abcd">Login</div>
    <div class="abc">

        <form id="register-form">
            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="register-name" name="name" placeholder="Name" required style="border: 2px solid #000;">
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="text" class="form-control" id="register-email" name="email" placeholder="Email" required style="border: 2px solid #000;">
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" id="register-password" name="password" placeholder="password" required>
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" id="register-confirm-password" name="confirmPassword" placeholder="Confirm Password" required>
            </div>
            <div class="form-group">
                <input type="submit" class="sub-btn" id="register-btn" value="Register">
            </div>
            <div class="form-group">
                <!-- <a href="shop.html" id="register-url" class="sub-btn">Do you have an account ? login</a>  -->
                <a href="shop.html" id="register-url" class="sub-btn" onclick="window.location.href='login.html'; return false;">Do you have an account? Login</a>

            </div>
        </form>
    </div>
</section>
